{% extends 'ramen/base.html' %}
{% block title %}ラーメン推定結果{% endblock %}

{% block content %}
<div>
    <h4 class="mt-4 mb-5 border-bottom"ラーメン推定結果></h4>

    <table class="="table>
        <tbody>
            <tr>
                <td>推定ラベル</td>
                <td>{{ predicted }}</td>
            </tr>
            <tr>
                <td>推定確立</td>
                <td>{{ percentage }}</td>
            </tr>
        </tbody>
    </table>

    <a href = "{% url 'ramen:index' %}" class="btn btn-primary">画像選択メニューに戻る</a>
</div>
{% endblock %}
